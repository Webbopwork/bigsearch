<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8", content="Access-Control-Allow-Origin : *">
  <meta name="viewport" content="width=device-width">
  <title>BigSearch</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="BigSearch">
  <meta name="apple-mobile-web-app-title" content="BigSearch">
  <link rel="manifest" crossorigin="use-credentials" href="manifest.json">

  <link rel="shortcut icon" sizes="144x144" href="../media/search/resolutions/128x128.png">
  <link rel="icon" sizes="144x144" href="../media/search/resolutions/128x128.png">
  
  <link rel="shortcut icon" sizes="128x128" href="../media/search/resolutions/128x128.png">
  <link rel="icon" sizes="128x128" href="../media/search/resolutions/128x128.png">

  <link rel="shortcut icon" sizes="96x96" href="../media/search/96x96.png">
  <link rel="icon" sizes="96x96" href="../media/search/resolutions/96x96.png">
  
  <link rel="shortcut icon" sizes="64x64" href="./media/search/64x64.png">
  <link rel="icon" sizes="64x64" href="../media/search/resolutions/64x64.png">
  
  <link rel="shortcut icon" sizes="48x48" href="../media/search/48x48.png">
  <link rel="icon" sizes="48x48" href="../media/search/resolutions/48x48.png">
  
  <link rel="shortcut icon" sizes="32x32" href="../media/search/32x32.png">
  <link rel="icon" sizes="32x32" href="../media/search/resolutions/32x32.png">
  
  <link rel="shortcut icon" sizes="30x30" href="../media/search/30x30.png">
  <link rel="icon" sizes="30x30" href="../media/search/resolutions/30x30.png">
  
  <link rel="shortcut icon" sizes="24x24" href="../media/search/resolutions/24x24.png">
  <link rel="icon" sizes="24x24" href="../media/search/resolutions/24x24.png">
  
  <link rel="shortcut icon" sizes="16x16" href="../media/search/resolutions/16x16.png">
  <link rel="icon" sizes="16x16" href="../media/search/resolutions/16x16.png">

  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <template id="link">
    <div class="motor-link">
      <a href="">Input name here</a>
      <br>
      <div class="motor-url-holder">
        <a href="" target="_blank" rel="noopener noreferrer" class="motor-url">URL</a>
      </div>
    </div>
  </template>
  
  <form id="search-field">
    <!--header class="center-wrapper">
      BigSearch: Only one search required
      <fieldset id="space-select">
        <label for="space-toggle"><span id="space-text">Space</span></label>
        <input type="checkbox" id="space-toggle" name="spc" value="yes">
      </fieldset>
  </header-->
    <header class="center-wrapper">
      <details>
        <summary>BigSearch: Only one search required</summary>
        <fieldset class="theme-select">
          <label for="space-toggle">
            <img srcset="../media/space/26162041_1xmu_3a8n_211224.svg" src="../media/space/26162041_1xmu_3a8n_211224.jpg" alt="Space toggle" id="space-image" class="theme-image"/>
            <br>
            <span id="space-text" class="theme-text">Space</span>
          </label>
          <input type="radio" id="space-toggle" class="theme-toggle" name="bg" value="space"/>
          <label for="default-toggle">
            <img srcset="../media/search/magnifier-svgrepo-com.svg" src="../media/search/magnifier-svgrepo-com.png" alt="Default toggle" id="default-image" class="theme-image"/>
            <br><span id="default-text" class="theme-text">Default</span>
          </label>
          <input type="radio" id="default-toggle" class="theme-toggle" name="bg" value="default"/><!--checked-->

          <label for="random-toggle">
            <img srcset="../media/question/question-svgrepo-com.svg" src="../media/question/question-svgrepo-com.ong" alt="Random toggle" id="default-image" class="theme-image"/>
            <br><span id="default-text" class="theme-text">Random</span>
          </label>
          <!--input type="radio" id="default-toggle" class="theme-toggle" name="bg" value="default"/-->
          <input type="radio" id="random-toggle" class="theme-toggle" name="bg" value="random"/>
        </fieldset>

      </details>
    </header>
    
    <fieldset id="search-field" class="center-wrapper">
      <label for="searchbar">Search here:</label>
      <input type="search" id="searchbar" name="q" placeholder="Search Big" spellcheck required autocomplete="on" size="40"/>
      <span id="validity" title="This will turn into a green checkmark when you have a search term."></span>
      <button id="search-button" type="submit">Search</button>
      <div class="flex-break"></div>
      <input type="text" id="exclusions" name="excl" placeholder="Excluded sources" title='", " to split' class="under-field"/>
      <input type="text" id="inclusions" name="incl" placeholder="Included sources" title='", " to split, overrides exclusions and standards' class="under-field"/>
    </fieldset>
    <!--span id="validity" title="This will turn into a green checkmark when you have a search term."></span-->
  </form>



  <!--iframe src="https://www.google.com/"></iframe-->
  
  <!--script type="text/javascript" src="motors.json"></script-->
  <div id="link-container-results"></div>
  <div id="link-container"></div>
  <script type="text/javascript" src="script.js"></script>

  <!--script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script-->
</body>

</html>
